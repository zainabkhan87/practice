<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="container">
        <img src="./images/ogfb_find-a-doctor_b.jpg" alt="Centered Image">
    </div>    
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <!-- Centered Form -->
        <form class="border p-4 rounded shadow-lg" style="width: 100%; max-width: 400px;">
          <h2 class="text-center mb-4">Sign Up</h2>
          
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          
          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Roll</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
              <label class="form-check-label" for="male">
                Doctor
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="female" value="female">
              <label class="form-check-label" for="fem">
                User
              </label>
            </div>
          </div>
    
          <!-- Submit Button -->
          <button id="submit-btn" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>
